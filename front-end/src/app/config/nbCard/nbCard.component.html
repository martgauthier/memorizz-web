<h6 class="text-center" id="titre">Nombre de paire</h6>
<div class="input-group input-number-group">
    <div class="input-group-button">
        <span class="input-number-decrement" style="color: white;" (click)="changeInput('-')">-</span>
    </div>
    <input class="input-number" style="color: white;" type="number" value="4" min="0" max="8">
    <div class="input-group-button">
        <span class="input-number-increment" style="color: white;" (click)="changeInput('+')">+</span>
    </div>
</div>
