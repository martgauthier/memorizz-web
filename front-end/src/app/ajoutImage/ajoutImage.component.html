<div id="main-ajoutImage">
    <nav>
        <h2>Ajoutez une image pour votre Memory</h2>
    </nav>
    <div id="glisser-deposer">
        <p> Chargez une image </p>
        <input type="file" id="file-input" accept="image/*"/>
    </div>

    <div id="texte">
        <p>Titre/Description de l'image :</p>
        <input type="text" id="desc" placeholder="Ecrivez ici" size=40/>
    </div>
    <div id="description">
        <button id="envoyer" class = "bouton">Ajouter l'image</button>
    </div>
</div>
