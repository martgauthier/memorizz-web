<div class="memorytemplate">
  <app-memory class="memory"></app-memory>
  <div class="sound">
    <div class="soundswitch">
      <label class="switch">
        <input type="checkbox" id="toggle" (click)="checkSound()">
        <span class="slider round"></span>
      </label>
    </div>
    <img class='soundimg' src='../assets/sound.png' alt="sound" />
  </div>
  <app-memorywin *ngIf="gameWon==true" class="memorywin"></app-memorywin>
</div>
