<div class="memory" >
  <div class="memorycarddiv" *ngFor="let card of memoryCardList" >
    <app-memorycard class="memorycard notmatched" [memorycard]="card" id="{{ 'memorycard'+ card.cardId }}" (click)="memoryCardClicked(card)"
    [ngClass]="{'matched': card.state=='matched',
                'flipped': card.state=='flipped',
                'falsely-matched': card.state=='falsely-matched',
                'default':card.state=='default'}"
    ></app-memorycard>
  </div>
</div>
